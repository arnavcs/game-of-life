<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8" />

    <body>
        <div class="horizontal">
            <div class="vertical">
                <div class="horizontal">
                    <p>Rows:</p><input type="number" id="rows" value="20">
                </div>
                <div class="horizontal">
                    <p>Columns:</p><input type="number" id="cols" value="20">
                </div>
            </div>
            <button id="makeTable">Make Table</button>
        </div>
        <p id="genNumber">Generation 0</p>
        <div class="vertical" id="tableContainer">
            <table></table>
        </div>
        <div class="horizontal">
            <div class="vertical">
                <div class="horizontal">
                    <p>Generations:</p><input type="number" id="gens" value="50">
                </div>
                <div class="horizontal">
                    <p>Time between generations (milliseconds):</p><input type="number" id="intervalTime" value="500">
                </div>
            </div>
            <button id="startSim">Start</button>
        </div>
    </body>
